<body>
  <h1>–ó–∞–¥–∞–Ω–∏–µ 1: –ò–¥—ë—Ç –∑–∞–ø–∏—Å—å</h1>
  <div id="status">üî¥ –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —á–∏—Ç–∞–π—Ç–µ —Ç–µ–∫—Å—Ç. –ó–∞–ø–∏—Å—å –∑–∞–≤–µ—Ä—à–∏—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥...</div>
  <script>
    let mediaRecorder;
    let audioChunks = [];

    async function initMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const reader = new FileReader();
          reader.onloadend = () => {
            sessionStorage.setItem("ege1_audio_base64", reader.result);
            window.location.href = "ege1_result.html";
          };
          reader.readAsDataURL(audioBlob);
        };
        audioChunks = [];
        mediaRecorder.start();
        setTimeout(() => mediaRecorder.stop(), 5000);
      } catch (err) {
        document.getElementById("status").textContent = "‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: " + err.message;
        console.error(err);
      }
    }

    window.onload = initMic;
  </script>
