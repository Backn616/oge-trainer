<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Task 3 — Preparation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Шрифт -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Общие стили -->
  <link rel="stylesheet" href="../../../style_common.css" />

  <!-- Анти-мигание темы -->
  <script>
    (function(){
      try{
        const saved = localStorage.getItem('pref-theme') || 'light';
        if (saved === 'dark') document.documentElement.classList.add('dark');
      }catch(_){}
    })();
  </script>
</head>
<body>
  <!-- Тумблер темы -->
  <button id="themeBtn" class="theme-toggle" aria-label="Переключить тему">🌓 Тема</button>

  <div class="content-wrapper">
    <div class="task-container" aria-labelledby="taskTitle" aria-describedby="inst">
      <b id="taskTitle">Task 3. You are going to give an interview.</b>
      You have to answer five questions. Give full answers to the questions (2–3 sentences).
      <div class="instruction" id="inst" style="margin-top:12px;">
        Remember that you have 40 seconds to answer each question.
      </div>
    </div>

    <!-- Кнопка остаётся ВНУТРИ .content-wrapper и опущена ниже -->
    <div style="text-align:center; margin: 120px 0 30px;">
      <button id="goBtn" class="button" type="button" aria-label="Перейти к выполнению">
        Перейти к выполнению
      </button>
    </div>
  </div>

  <!-- Фиксированный прогресс-бар снизу -->
  <div id="progressContainerFixed" role="timer" aria-live="polite" aria-label="Подготовка не требуется для Task 3">
    <div id="progressBarFixed" class="rAF" style="width:0%;">
      <span id="progressTime" class="progress-time">—</span>
    </div>
  </div>

  <!-- Логика -->
  <script type="module">
    import { toggleThemeInit, navigateOnce } from "../../../common.js";

    toggleThemeInit();

    try{
      sessionStorage.removeItem('ege3_audio_base64');
      sessionStorage.setItem('ege3_prepared','1');
      const meta = { preparedAt: Date.now(), prepareDurationSec: 0 };
      sessionStorage.setItem('ege3_meta', JSON.stringify(meta));
    }catch{}

    const NEXT_URL = /_1_prepare\.html$/i.test(location.pathname)
      ? location.pathname.replace(/_1_prepare\.html$/i, '_2_mic.html')
      : location.pathname.replace(/\.html$/i, '_2_mic.html');

    document.getElementById('goBtn')?.addEventListener('click', () => {
      navigateOnce(NEXT_URL);
    });
  </script>
</body>
</html>
