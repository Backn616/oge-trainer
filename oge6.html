  <style>
    body {

  </style>

<body>
  <h1>üì¢ –ó–∞–¥–∞–Ω–∏–µ –û–ì–≠ ‚Äî –ß—Ç–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ 6</h1>
  <div class="task-box">
    –ü—Ä–æ—á–∏—Ç–∞–π —Å–ª–µ–¥—É—é—â–∏–π —Ç–µ–∫—Å—Ç –≤—Å–ª—É—Ö:
    <br><br>
    <em>"Sport is an activity where people play games or do physical exercise. Sports can help us stay healthy and have fun with friends. Football is the most popular sport in the world."</em>
  </div>

  <div class="buttons">
    <button class="record-btn" onclick="startRecording()">üî¥ –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
    <button class="stop-btn" onclick="stopRecording()">‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
    <button class="play-btn" onclick="playRecording()">‚ñ∂Ô∏è –ü—Ä–æ—Å–ª—É—à–∞—Ç—å</button>
  </div>

  <audio id="audio" controls style="display: none; margin-top: 20px;"></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks);
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = document.getElementById("audio");
        audio.src = audioUrl;
        audio.style.display = "block";
      };

      mediaRecorder.start();
    }

    function stopRecording() {
      if (mediaRecorder) {
        mediaRecorder.stop();
      }
    }

    function playRecording() {
      const audio = document.getElementById("audio");
      if (audio.src) {
        audio.play();
      }
    }
  </script>
