<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ï–ì–≠ ‚Äî EGE3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .text-choice {
      background-color: #e6f0ff;
      padding: 15px;
      margin: 10px auto;
      max-width: 600px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .text-choice:hover {
      background-color: #d0e4ff;
    }
    .task-box {
      background-color: #f1f1f1;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      border-radius: 8px;
      font-size: 18px;
      display: none;
    }
    .buttons {
      margin: 20px;
    }
    .record-btn, .stop-btn, .play-btn {
      background-color: #0077cc;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .record-btn:hover, .stop-btn:hover, .play-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>üìñ –ï–ì–≠ ‚Äî EGE3</h1>

  <div class="text-choice" onclick="showTask(1)">–í–∞—Ä–∏–∞–Ω—Ç 1</div>
<div class="text-choice" onclick="showTask(2)">–í–∞—Ä–∏–∞–Ω—Ç 2</div>
<div class="text-choice" onclick="showTask(3)">–í–∞—Ä–∏–∞–Ω—Ç 3</div>
<div class="text-choice" onclick="showTask(4)">–í–∞—Ä–∏–∞–Ω—Ç 4</div>
<div class="text-choice" onclick="showTask(5)">–í–∞—Ä–∏–∞–Ω—Ç 5</div>

  <div id="task-box" class="task-box">
    <div id="task-text">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç –≤—ã—à–µ.</div>
    <div class="buttons">
      <button class="record-btn" onclick="startRecording()">üî¥ –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
      <button class="stop-btn" onclick="stopRecording()">‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
      <button class="play-btn" onclick="playRecording()">‚ñ∂Ô∏è –ü—Ä–æ—Å–ª—É—à–∞—Ç—å</button>
    </div>
    <audio id="audio" controls style="display: none; margin-top: 20px;"></audio>
  </div>

  <script>
    const tasks = {
      1: "In this picture, I see two people walking in a park. The weather is sunny and they look happy.",
      2: "Here we can see a girl studying at a desk. She is focused and looks like she's preparing for an exam.",
      3: "The photo shows a group of friends at the beach. They are playing volleyball and having fun.",
      4: "This image captures a boy playing the guitar. He is sitting in his room, concentrating on the music.",
      5: "There is a child feeding ducks in a park. It looks like a peaceful and relaxing moment."
    };

    function showTask(number) {
      const text = tasks[number];
      document.getElementById("task-text").innerHTML = `<em>"${text}"</em>`;
      document.getElementById("task-box").style.display = "block";
    }

    let mediaRecorder;
    let audioChunks = [];

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks);
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = document.getElementById("audio");
        audio.src = audioUrl;
        audio.style.display = "block";
      };

      mediaRecorder.start();
    }

    function stopRecording() {
      if (mediaRecorder) {
        mediaRecorder.stop();
      }
    }

    function playRecording() {
      const audio = document.getElementById("audio");
      if (audio.src) {
        audio.play();
      }
    }
  </script>
</body>
</html>
